      a {
        text-decoration: none;
        color: #81473a;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn-level-up {
        padding: 0.5rem 1rem;
        background-color: #c88375;
        color: #f8d2cc;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .btn-level-up:hover {
        background-color: #f8d2cc;
        color: #c88375;
      }

      .pix::after {
        position: absolute;
        content: "";
        margin-top: -0.25rem;
        margin-left: -0.25rem;
        width: 0.25rem;
        height: 0.25rem;
      }
      .top_area {
        position: relative;

        height: 3rem;
        margin: 3rem auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top_area input {
        border: none;
        color: #81473a;
      }
      .top_area input::placeholder {
        font-size: 1rem;
        color: #81473a;
      }
      .top_area input:focus {
        outline: none;
      }
      .top_area input:focus::placeholder {
        color: transparent;
      }

    <script>
      const btnLevelUp = document.querySelector(".btn-level-up");
      const level = document.getElementById("level");

      let currentLevel = 1;

      btnLevelUp.addEventListener("click", () => {
        currentLevel++;
        level.innerText = `Lv.${currentLevel}`;
